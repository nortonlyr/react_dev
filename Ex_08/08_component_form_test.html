<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_component_form_test</title>
</head>
<body>
<div id="example"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">

    class LoginForm extends React.Component {

        constructor(props) {
            super(props)

            this.state = {
                pwd: ''
            }

            this.handleSubmit = this.handleSubmit.bind(this)
            this.handleChange = this.handleChange.bind(this)
        }

        handleSubmit (event) {
            const name = this.nameInput.value
            const {pwd} = this.state
            alert( `You are going to input the username ${name}, password ${pwd}`)

            //prevent the default action
            event.preventDefault()
        }

        handleChange (event) {
            // read input value
            const pwd = event.target.value
            // update pwd state
            this.setState({pwd})
        }

        render () {

            return (
                <form action="/test" onSubmit={this.handleSubmit}>
                    Username: <input type="text" ref={input => this.nameInput = input}/>
                    Password: <input type="password" value={this.state.pwd} onChange={this.handleChange}/>
                    <input type="submit" value="login" />
                </form>
            )
        }
    }

    ReactDOM.render(<LoginForm/>, document.getElementById('example'))

    </script>
</body>
</html>
